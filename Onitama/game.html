<!DOCTYPE html>
<html>
  <head>
    <title>Onitama</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="load.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </head>
  <body>
    <div id="outer">
      <div id="inner">
        <div id="game">
          <div id="p1Hand">
            <div id="p1Card1" class="card"></div>
            <div id="p1Card2" class="card"></div>
            <div id="p1Card3" class="card"></div>
          </div>
          <div id="board">
            <div class="row">
              <div class="cell odd"></div>
              <div class="cell even"></div>
              <div class="cell odd"></div>
              <div class="cell even"></div>
              <div class="cell odd"></div>
            </div>
            <div class="row">
              <div class="cell even"></div>
              <div class="cell odd"></div>
              <div class="cell even"></div>
              <div class="cell odd"></div>
              <div class="cell even"></div>
            </div>
            <div class="row">
              <div class="cell odd p1Home"></div>
              <div class="cell even"></div>
              <div class="cell odd"></div>
              <div class="cell even"></div>
              <div class="cell odd p2Home"></div>
            </div>
            <div class="row">
              <div class="cell even"></div>
              <div class="cell odd"></div>
              <div class="cell even"></div>
              <div class="cell odd"></div>
              <div class="cell even"></div>
            </div>
            <div class="row">
              <div class="cell odd"></div>
              <div class="cell even"></div>
              <div class="cell odd"></div>
              <div class="cell even"></div>
              <div class="cell odd"></div>
            </div>
          </div>
          <div id="p2Hand">
            <div id="p2Card1" class="card"></div>
            <div id="p2Card2" class="card"></div>
            <div id="p2Card3" class="card"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
